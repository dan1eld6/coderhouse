<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>3DWorld</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="../assets/3dworld.png"
                        class="iconos" />3DWORLD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="../assets/servicios.png"
                                    class="iconos" />Servicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./impresoras.html"><img src="../assets/printers.png"
                                    class="iconos" />Printers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./insumos.html"><img src="../assets/filament.png"
                                    class="iconos" />Insumos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html"><img src="../assets/shopping-cart.png"
                                    class="iconos" />Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#acerca-de"><img src="../assets/info.png"
                                    class="iconos" />Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="servicios">
            <section class="container py-5">
                <h2 class="mb-4">Solicitá tu impresión 3D</h2>
                <form>
                    <div class="mb-3">
                        <label for="archivo3d" class="form-label detalle">Archivo 3D (.stl, .obj, .3mf)</label>
                        <input type="file" class="form-control" id="archivo3d" accept=".stl,.obj,.3mf" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label detalle">Descripción del proyecto</label>
                        <textarea class="form-control" id="descripcion" rows="4"
                            placeholder="Contanos para qué es, medidas, tolerancias, etc." required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="material" class="form-label detalle">Tipo de material</label>
                            <select class="form-select" id="material" required>
                                <option selected disabled>Seleccioná un material</option>
                                <option>PLA</option>
                                <option>PETG</option>
                                <option>ABS</option>
                                <option>TPU</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="altura" class="form-label detalle">Altura de capa</label>
                            <select class="form-select" id="altura" required>
                                <option selected disabled>Seleccioná altura</option>
                                <option>0.12 mm</option>
                                <option>0.16 mm</option>
                                <option>0.20 mm</option>
                                <option>0.24 mm</option>
                                <option>0.32 mm</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="contornos" class="form-label detalle">Cantidad de contornos</label>
                            <select class="form-select" id="contornos" required>
                                <option selected disabled>Seleccioná cantidad</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="relleno" class="form-label detalle">Porcentaje de relleno</label>
                            <select class="form-select" id="relleno" required>
                                <option selected disabled>Seleccioná porcentaje</option>
                                <option>5%</option>
                                <option>10%</option>
                                <option>15%</option>
                                <option>30%</option>
                                <option>50%</option>
                                <option>75%</option>
                                <option>Sólido</option>
                            </select>
                        </div>
                        <!-- Campos nuevos al final del formulario -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label detalle">Tu nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label detalle">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-dark mt-3">Enviar solicitud</button>
                </form>
            </section>
        </div>
    </main>


    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="div-footer">
                <div class="col-12 col-md-4 mb-3 item-footer"><img src="../assets/pin-point.png"
                        class="iconos me-2" /><span>Avenida Siempre Viva 123</span></div>
                <div class="col-12 col-md-4 mb-3c item-footer">
                    <img src="../assets/whatsapp.png" class="iconos me-2" />
                    <img src="../assets/phone.png" class="iconos me-2" />
                    <span>+54-9-11-9999-0000</span>
                </div>
                <div class="col-12 col-md-4 mb-3 item-footer">
                    <img src="../assets/facebook.png" class="iconos me-2" />
                    <img src="../assets/tiktok.png" class="iconos me-2" />
                    <img src="../assets/instagram.png" class="iconos me-2" />
                    <span>@3dworld</span>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
